<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert to PDF</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f5f5f5; }
        .container {
            background: white; padding: 30px; max-width: 400px; margin: auto;
            border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="file"] { margin: 15px 0; }
        button {
            padding: 10px 20px; background-color: #3498db; color: white;
            border: none; cursor: pointer;
        }
        button:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Convert to PDF</h2>
        <form id="uploadForm" enctype="multipart/form-data" method="post" action="/convert">
            <label>Choose file(s):</label><br>
            <input type="file" name="file" multiple required>
            <br><br>
            <button type="submit">Convert to PDF</button>
        </form>
    </div>
</body>
</html>
